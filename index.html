<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="./images/calculator-favicon.svg"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
         integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./style/index.css" />
      <script defer src="./app.js"></script>
      <title>Calculator</title>
   </head>
   <body>
      <main class="main">
         <div class="board">
            <div class="board__menu">
               <i class="fa-solid fa-ellipsis-vertical three-dots"></i>
               <ul class="board__menu__items hidden">
                  <li class="darkmode-btn">Dark Mode</li>
               </ul>
            </div>
            <div class="board__number">
               <p class="board__number-pre"></p>
               <p class="board__number-res"></p>
            </div>
         </div>
         <table class="keys">
            <!--  -->
            <tbody>
               <tr class="hidden">
                  <td class="keys-nonback">
                     <i class="fa-solid fa-square-root-variable"></i>
                  </td>
                  <td class="keys-nonback">Ï€</td>
                  <td class="keys-nonback">^</td>
                  <td class="keys-nonback">!</td>
               </tr>
               <tr>
                  <td class="ac" data-all-clear>AC</td>
                  <td class="diff-color non-active">()</td>
                  <td class="diff-color non-active">%</td>
                  <td class="diff-color" data-operation data-operator="/">
                     <i class="fa-solid fa-divide"></i>
                  </td>
               </tr>
               <tr>
                  <td data-number>7</td>
                  <td data-number>8</td>
                  <td data-number>9</td>
                  <td class="diff-color" data-operation data-operator="*">
                     <i class="fa-solid fa-xmark"></i>
                  </td>
               </tr>
               <tr>
                  <td data-number>4</td>
                  <td data-number>5</td>
                  <td data-number>6</td>
                  <td class="diff-color" data-operation data-operator="-">
                     <i class="fa-solid fa-minus"></i>
                  </td>
               </tr>
               <tr>
                  <td data-number>1</td>
                  <td data-number>2</td>
                  <td data-number>3</td>
                  <td class="diff-color" data-operation data-operator="+">
                     <i class="fa-solid fa-plus"></i>
                  </td>
               </tr>
               <tr>
                  <td data-number>0</td>
                  <td data-number>.</td>
                  <td class="delete-btn">
                     <i class="fa-solid fa-delete-left" data-delete></i>
                  </td>
                  <td class="enter" data-equals data-operator="=">=</td>
               </tr>
            </tbody>
         </table>
      </main>

      <script
         type="module"
         src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
         nomodule
         src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
   </body>
</html>
